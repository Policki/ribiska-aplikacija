  <body class="page" data-page="priznanja">
    <header class="header header--universal">
  <div class="header-top">
    <div class="header-inner">
      <div class="logo-block">
        <img src="slike/rd-mozirje-bel_small.png" alt="RD Mozirje" class="logo-img" />
      </div>

        <!-- obrazec za vnos / spremembo zadnjega priznanja -->

          <div class="form-group">
            <label for="award-member">ƒåLAN</label>

            <input id="award-name" name="award-name" type="text" required />

          <div class="form-group">
            <label for="award-year">LETO</label>
            <input

          <div class="form-actions">

                <th>IME</th>
                <th>ZADNJE PRIZNANJE</th>
                <th>LETO</th>
                <th>ORODJA</th>
