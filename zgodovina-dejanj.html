<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zgodovina dejanj ‚Äì RD Mozirje</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page" data-page="zgodovina">
    <header class="header header--universal">
      <div class="header-top">
        <div class="header-inner">
          <div class="logo-block">
            <img src="slike/rd-mozirje-bel_small.png" alt="RD Mozirje" class="logo-img" />
          </div>

          <div class="header-right">
            <div class="user-icon">üë§</div>
            <span id="header-username">UPORABNIK</span>
            <button id="btn-logout" class="btn-logout">ODJAVA</button>
          </div>
        </div>
      </div>

       <nav id="app-nav" class="header-nav"></nav>
    </header>

    <main class="main">
      <div class="main-inner full-width">
        <div style="padding: 12px 12px 0 12px;">
          <h2 style="margin:0;">Zgodovina dejanj</h2>
          <div class="small-hint">Pregled vseh akcij: kdo, kdaj in kaj je bilo narejeno.</div>
        </div>

        <div class="users-layout" style="grid-template-columns: 520px 1fr;">
          <!-- FILTERS -->
          <section class="card">
            <div class="card-title">Filtri</div>

            <div class="form-group">
              <label for="hist-search">Iskanje</label>
              <input id="hist-search" type="text" placeholder="I≈°ƒçi (dejanje, podrobnosti, uporabnik)..." />
            </div>

            <div class="grid-2">
              <div class="form-group">
                <label for="hist-user">Uporabnik</label>
                <select id="hist-user">
                  <option value="">Vsi</option>
                </select>
              </div>

              <div class="form-group">
                <label for="hist-action">Dejanje</label>
                <select id="hist-action">
                  <option value="">Vsa</option>
                </select>
              </div>
            </div>

            <div class="grid-2">
              <div class="form-group">
                <label for="hist-from">Od datuma</label>
                <input id="hist-from" type="date" />
              </div>

              <div class="form-group">
                <label for="hist-to">Do datuma</label>
                <input id="hist-to" type="date" />
              </div>
            </div>

            <div class="chip-row">
              <button class="btn btn-secondary" type="button" id="hist-reset">Ponastavi</button>
              <button class="btn btn-primary" type="button" id="hist-clear">Poƒçisti zgodovino</button>
            </div>

            <div class="small-hint" style="margin-top:10px;">
              Opomba: ƒçi≈°ƒçenje zgodovine izbri≈°e zapise iz tega brskalnika (localStorage).
            </div>
          </section>

          <!-- LIST -->
          <section class="card">
            <div class="card-title">Zapisi</div>
            <div class="small-hint" id="hist-meta">‚Äî</div>

            <div id="hist-container" style="margin-top:10px;"></div>
          </section>
        </div>
      </div>
    </main>

    <footer class="footer">¬©Enej Poliƒçnik&nbsp;<span id="aktivno-leto"></span></footer>

    <script src="core.js" defer></script>
    <script src="zgodovina.js" defer></script>
  </body>
</html>
