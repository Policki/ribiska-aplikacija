<!DOCTYPE html>
<html lang="sl">
  <head>
    <meta charset="UTF-8" />
    <title>Koledar ‚Äì RD Mozirje</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="page" data-page="koledar">
   <header class="header header--universal">
  <div class="header-top">
    <div class="header-inner">
      <div class="logo-block">
        <img src="slike/rd-mozirje-bel_small.png" alt="RD Mozirje" class="logo-img" />
      </div>

      <div class="header-right">
        <div class="user-icon">üë§</div>
        <span id="header-username">UPORABNIK</span>
        <button id="btn-logout" class="btn-logout">ODJAVA</button>
      </div>
    </div>
  </div>

  <nav id="app-nav" class="header-nav"></nav>
</header>

    <main class="main-inner full-width">
     <nav id="app-nav" class="header-nav"></nav>
      <div class="calendar-layout">
  <div class="calendar-panel">
    <div class="calendar-toolbar">
      <div class="cal-left">
        <button id="cal-prev" class="cal-btn">‚óÄ</button>
        <button id="cal-next" class="cal-btn">‚ñ∂</button>
        <button id="cal-today" class="cal-btn ghost">danes</button>
      </div>

      <div id="cal-title" class="cal-title">Mesec Leto</div>

      <div class="cal-right">
        <button id="cal-month" class="cal-btn toggle active">mesec</button>
        <button id="cal-week" class="cal-btn toggle">teden</button>
      </div>
    </div>

    <div id="calendar-grid" class="calendar-grid"></div>

    <div id="calendar-week" class="calendar-week" style="display:none;"></div>
  </div>

  <aside class="calendar-side">
    <h3>Dodaj</h3>

    <form id="cal-form" class="cal-form">
      <label>Vrsta</label>
      <div class="cal-radio">
        <label><input type="radio" name="type" value="event" checked /> Dogodek</label>
        <label><input type="radio" name="type" value="reminder" /> Opomnik</label>
      </div>

      <label for="cal-name">Naziv</label>
      <input id="cal-name" name="name" type="text" required />

      <label for="cal-date">Datum</label>
      <input id="cal-date" name="date" type="date" required />

      <div class="cal-row">
        <div style="flex:1;">
          <label for="cal-time">ƒåas (za opomnik)</label>
          <input id="cal-time" name="time" type="time" />
        </div>
        <div style="width:120px;">
          <label for="cal-color">Barva</label>
          <input id="cal-color" name="color" type="color" value="#2ecc71" />
        </div>
      </div>

      <label for="cal-note">Opis / opomba</label>
      <textarea id="cal-note" name="note" rows="3"></textarea>

      <button class="btn btn-primary" type="submit">SHRANI</button>
    </form>

    <hr style="margin:16px 0; opacity:.25;" />

    <h3>Seznam (ta mesec)</h3>
    <div id="cal-list" class="cal-list"></div>
  </aside>
</div>
    </main>

    <footer class="footer">¬©Enej Poliƒçnik&nbsp;<span id="aktivno-leto"></span></footer>

    <script src="core.js" defer></script>
    <script src="koledar.js" defer></script>
  </body>
</html>
