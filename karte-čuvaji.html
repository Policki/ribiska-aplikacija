    <div class="header-inner">
      <div class="logo-block">
        <img src="slike/rd-mozirje-bel_small.png" alt="RD Mozirje" class="logo-img" />
      </div>

      <div class="header-right">
        <div class="user-icon">üë§</div>
        <span id="header-username">UPORABNIK</span>
        <button id="btn-logout" class="btn-logout">ODJAVA</button>
      </div>
    </div>
  </div>

  <nav id="app-nav" class="header-nav"></nav>
</header>

  <main class="main">
    <div class="main-inner">
      <nav id="app-nav" class="header-nav"></nav>
      <h2>Letne karte</h2>

      <div style="margin: 12px 0;">
        <label style="font-size:14px; font-weight:600;">Uvozi Excel (.xlsx):</label><br/>
        <input id="licenses-file" type="file" accept=".xlsx,.xls" />

      </div>

      <h3 style="margin-top:18px;">Roƒçno dodaj dovolilnico</h3>
      <form id="license-form" style="margin: 10px 0;">
        <div class="form-group">
          <label for="licenseName">IME IN PRIIMEK</label>
          <input id="licenseName" name="licenseName" type="text" />
        </div>
        <div class="form-group">
          <label for="licenseNumber">≈†TEVILKA DOVOLILNICE</label>
          <input id="licenseNumber" name="licenseNumber" type="text" />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">DODAJ</button>
        </div>
      </form>

      <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>IME IN PRIIMEK</th>
              <th>≈†T. DOVOLILNICE</th>
              <th>ORODJA</th>
            </tr>
          </thead>
          <tbody id="licenses-tbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="footer">¬©Enej Poliƒçnik&nbsp;<span id="aktivno-leto"></span></footer>

  <script src="core.js" defer></script>
  <script src="karte-cuvaji.js" defer></script>
</body>
</html>
